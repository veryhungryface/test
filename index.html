<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET 요청 테스트</title>
</head>
<body>
    <h1>GET 요청 테스트</h1>
    <button id="getButton">서버에 GET 요청 보내기</button>
    <p id="responseMessage">응답 메시지가 여기에 표시됩니다.</p>

    <script>
        document.getElementById("getButton").addEventListener("click", function() {
            // GET 요청을 보낼 서버 URL
            const url = "http://107.173.210.224:8080/api/data";

            // Fetch API를 사용하여 GET 요청 보내기
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("네트워크 응답에 문제가 있습니다.");
                    }
                    return response.json();
                })
                .then(data => {
                    // 서버 응답 메시지를 화면에 표시
                    document.getElementById("responseMessage").innerText = data.message;
                })
                .catch(error => {
                    // 에러 메시지 출력
                    document.getElementById("responseMessage").innerText = "오류 발생: " + error.message;
                });
        });
    </script>
</body>
</html>
